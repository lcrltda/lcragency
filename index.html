<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCR AGENCY</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', 'Arial Nova', Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: #1a1a1a;
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            pointer-events: none; /* Permite clicar através do vídeo */
            background-color: #111; /* Fallback caso o vídeo não carregue */
        }
        
        #player {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            transform: translate(-50%, -50%);
            filter: brightness(0.7);
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            position: relative;
            margin-top: 40px; /* Abaixou o menu */
        }
        
        .browser-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #2b2b2b;
            padding: 10px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #3a3a3a;
        }
        
        .browser-actions {
            display: flex;
            gap: 10px;
            margin-right: 15px;
        }
        
        .browser-action {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            background-color: #444;
            color: white;
            cursor: pointer;
        }
        
        .url-bar {
            flex-grow: 1;
            background-color: #444;
            border-radius: 15px;
            padding: 6px 15px;
            color: white;
            display: flex;
            align-items: center;
            font-size: 14px;
        }
        
        .url-bar .vpn {
            background-color: #666;
            border-radius: 50%;
            margin-right: 10px;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
        }
        
        .browser-icons {
            display: flex;
            margin-left: 15px;
            gap: 15px;
        }
        
        .browser-icon {
            width: 20px;
            height: 20px;
            background-color: #666;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: white;
            cursor: pointer;
        }
        
        .logo {
            font-weight: bold;
            font-size: 18px;
            margin-top: 30px;
            letter-spacing: 1px;
        }
        
        .nav-items {
            display: flex;
            gap: 20px;
        }
        
        .nav-item {
            cursor: pointer;
            display: flex;
            align-items: center;
            letter-spacing: 0.5px;
        }
        
        .nav-item i {
            margin-right: 5px;
        }
        
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            font-size: 12px;
        }
        
        .copyright {
            opacity: 0.8;
        }
        
        .timestamp,
        .location {
            display: flex;
            align-items: center;
            opacity: 0.8;
        }
        
        .location i,
        .email-icon {
            margin-right: 5px;
        }
        
        .footer-right {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .instagram-icon {
            margin-left: 10px;
            font-size: 18px;
            cursor: pointer;
        }
        
        .email-icon {
            font-size: 18px;
            cursor: pointer;
        }
        
        .trademark {
            vertical-align: super;
            font-size: 8px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <!-- Vídeo de fundo do YouTube -->
    <div class="background-video">
        <div id="player"></div>
    </div>

    <!-- Navegação principal -->
    <nav>
        <div class="logo">LCR AGENCY</div>
        <div class="nav-items">
            <div class="nav-item">
                <i class="fas fa-bars"></i> Serviços
            </div>
            <div class="nav-item">
                <i class="fas fa-plus-circle"></i> Quem Somos
            </div>
            <div class="nav-item instagram-icon">
                <i class="fab fa-instagram"></i>
            </div>
        </div>
    </nav>

    <!-- Rodapé -->
    <footer>
        <div class="copyright">©LCR LTDA. Todos os direitos reservados.</div>
        <div class="footer-right">
            <div class="timestamp">Tuesday, May 13, 2025 10:55 PM</div>
            <div class="location"><i class="fas fa-globe-europe"></i> Fortaleza/São Paulo, Brasil </div>
            <div class="email-icon"><i class="far fa-envelope"></i></div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        // Configurar um fundo escuro imediatamente enquanto carrega o vídeo
        $(document).ready(function() {
            $('.background-video').css('background-color', '#111');
        });

        // Tentar carregar o vídeo usando um iframe diretamente, sem API
        $(document).ready(function() {
            var iframe = document.createElement('iframe');
            iframe.id = 'youtube-iframe';
            iframe.setAttribute('src', 'https://www.youtube.com/embed/AYC-6BlQhA8?autoplay=1&controls=0&rel=0&showinfo=0&loop=1&playlist=AYC-6BlQhA8&mute=1&playsinline=1&modestbranding=1&iv_load_policy=3');
            iframe.setAttribute('frameborder', '0');
            iframe.setAttribute('allowfullscreen', '');
            iframe.setAttribute('allow', 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture');
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.position = 'absolute';
            iframe.style.top = '0';
            iframe.style.left = '0';
            iframe.style.opacity = '0.7'; // Aplicar opacidade para escurecer
            
            // Remover conteúdo atual e adicionar o iframe
            $('#player').html('').append(iframe);
            
            // Ajustar o iframe para cobrir a tela inteira
            function resizeIframe() {
                var $win = $(window);
                var $iframe = $('#youtube-iframe');
                var videoRatio = 16/9;
                var windowRatio = $win.width() / $win.height();
                
                if (windowRatio < videoRatio) {
                    // Se a janela for mais alta que o vídeo
                    var height = $win.width() / videoRatio;
                    var marginTop = ($win.height() - height) / 2;
                    
                    $iframe.css({
                        'width': '100%',
                        'height': height,
                        'margin-top': marginTop,
                        'transform': 'scale(1.2)' // Aumentar um pouco para cobrir melhor
                    });
                } else {
                    // Se a janela for mais larga que o vídeo
                    var width = $win.height() * videoRatio;
                    var marginLeft = ($win.width() - width) / 2;
                    
                    $iframe.css({
                        'width': width,
                        'height': '100%',
                        'margin-left': marginLeft,
                        'transform': 'scale(1.2)' // Aumentar um pouco para cobrir melhor
                    });
                }
            }
            
            // Aplica o redimensionamento inicial e configura para redimensionar no resize
            resizeIframe();
            $(window).on('resize', resizeIframe);
        });

        // Atualizar o horário em tempo real
        function atualizarHorario() {
            const agora = new Date();
            const opcoesData = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const opcoesHora = { hour: '2-digit', minute: '2-digit' };
            
            const dataFormatada = agora.toLocaleDateString('en-US', opcoesData);
            const horaFormatada = agora.toLocaleTimeString('en-US', opcoesHora);
            
            document.querySelector('.timestamp').textContent = dataFormatada + ' ' + horaFormatada;
        }
        
        // Atualizar o horário a cada minuto
        setInterval(atualizarHorario, 60000);
        
        // Iniciar com o horário atual
        atualizarHorario();
    </script>
</body>
</html>
